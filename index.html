<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title data-lang-key="title">Quran Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="icon" href="icon.ico" type="image/x-icon">
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header>
                <h1 data-lang-key="title">Quran Player</h1>
                <div class="lang-toggle">
                    <button class="lang-button" data-lang="en">English</button>
                    <button class="lang-button" data-lang="ar">العربية</button>
                </div>
            </header>

            <main>
                <div class="section-toggle">
                    <button class="nav-button active" data-section="audible-section" data-lang-key="audible">Audible</button>
                    <button class="nav-button" data-section="readable-section" data-lang-key="readable">Readable</button>
                </div>

                <section id="audible-section" class="content-section">
                    <div class="selectors">
                        <div class="selector-container reciter-selector">
                            <label for="reciter-select" data-lang-key="selectReciter">Select Reciter:</label>
                            <select id="reciter-select">
                                <!-- Options will be populated by script.js -->
                            </select>
                        </div>
                        <div class="selector-container surah-selector">
                            <label for="surah-select" data-lang-key="selectSurah">Select Surah:</label>
                            <select id="surah-select">
                                <!-- Options will be populated by script.js -->
                            </select>
                        </div>
                    </div>
                    <div class="audio-player-container">
                        <div class="skip-buttons">
                            <button id="skip-backward" class="skip-button" aria-label="Skip Backward 10 seconds">⏮️ 10s</button>
                            <button id="skip-forward" class="skip-button" aria-label="Skip Forward 10 seconds">10s ⏭️</button>
                        </div>
                        <audio id="audio-player" controls>
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                </section>

                <section id="readable-section" class="content-section hidden">
                    <h2 data-lang-key="readableContentTitle">Readable Quran Content</h2>

                    <div id="rewayah-selector-container" class="selector-container rewayah-selector hidden">
                        <label class="selector-label" data-lang-key="selectRewayahLabel">Select Rewayah:</label>
                        <div id="rewayah-buttons-container" class="rewayah-buttons">
                            <!-- Rewayah buttons populated by JS -->
                        </div>
                        <div id="rewayah-validation-message" class="validation-message hidden"></div>
                    </div>

                    <p data-lang-key="readablePlaceholder" class="hidden">This section will display the text of the selected Surah. (Functionality to be added)</p>
                    
                    <div id="pdf-viewer-container" class="pdf-viewer hidden">
                        <div id="custom-toc-sidebar" class="pdf-toc-sidebar">
                            <h4 id="toc-header" class="pdf-sidebar-button active">Table of Contents</h4>
                            <ul id="custom-toc-list">
                                <!-- TOC items will be populated by script.js -->
                            </ul>
                            <button id="glossary-button" class="pdf-sidebar-button">Quran Glossary</button>
                            <button id="pdf-download" class="pdf-download-button hidden">Download PDF</button>
                        </div>
                        
                        <div class="pdf-viewer-main">
                            <div class="pdf-controls">
                                <button id="hamburger-toc" title="Table of Contents">☰</button>
                                <button id="pdf-prev" title="Previous Page">◀</button>
                                <span>Page: <input type="number" id="pdf-page-input" min="1" value="1"> / <span id="pdf-page-count">-</span></span>
                                <button id="pdf-go-to-page" title="Go to Page">Go</button>
                                <button id="pdf-next" title="Next Page">▶</button>
                                
                            </div>
                            <div class="pdf-canvas-container">
                                <canvas id="pdf-canvas"></canvas>
                            </div>
                        </div>
                        <div id="toc-overlay"></div>
                    </div>

                    <div id="surah-buttons-container" class="surah-grid hidden">
                        <!-- Surah buttons populated by JS -->
                    </div>

                    <div id="surah-text-display-container" class="hidden">
                        <div class="surah-navigation-header hidden">
                            <button id="prev-surah" class="surah-nav-button prev hidden" aria-label="Previous Surah">
                                <span class="arrow">‹</span> <span class="surah-name"></span>
                            </button>
                            <button id="back-to-surah-select" data-lang-key="backButton">Back</button>
                            <button id="next-surah" class="surah-nav-button next hidden" aria-label="Next Surah">
                                <span class="surah-name"></span> <span class="arrow">›</span>
                            </button>
                        </div>

                        <div id="surah-display-title" class="surah-display-title hidden"></div>
                        <div id="basmala-display" class="basmala-display hidden"></div>
                        <div id="surah-text-display" dir="rtl" lang="ar"></div>
                    </div>
                </section>
            </main>

            <!-- Optional Footer -->
            <!--
            <footer>
                <p>&copy; 2024 Tamzeni.com</p>
            </footer>
            -->
        </div>
    </div>

    <!-- Make script type=module for PDF.js import -->
    <script src="script.js" type="module"></script>
</body>
</html>
